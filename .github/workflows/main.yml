name: "example-cron-action2"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - run: |
         TETRIS_INFO=$(curl -L -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/users/${{ github.repository_owner }}/packages/container/react-tetris  | jq .updated_at)
         echo $TETRIS_INFO
         echo 1
      - run: echo 'NUM_OPEN_ISSUES=1' >> $GITHUB_ENV
      - run: echo $NUM_OPEN_ISSUES
      - run: echo 2
